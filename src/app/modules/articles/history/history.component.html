<div class="container">
    <div class="arriba">
      <div class="example-header">
          <input (keyup)="applyFilter()" placeholder="Filter" [(ngModel)]="filterValue">
      </div>
    </div>
      <div class="example-container mat-elevation-z8">
    
        <mat-table [dataSource]="dataSource" matSort>
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id Order </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idOrder}} </mat-cell>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.product.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.date | date:'dd/MM/yyyy' }} </mat-cell>
          </ng-container>
          
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          
        </mat-table>
    
        <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
      </div>
    </div>
  hola
