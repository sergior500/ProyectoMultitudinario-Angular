 <table class="table table-hover" *ngIf="!error">
    <thead>
        <tr>
            <th> # </th>
            <th> Nombre </th>
            <th> price </th>
            <th> stock </th>
            <th> description </th>
            
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }"> 
            <td> {{article.id}} </td>
             <!-- <td>
                <img class="small-flag" [src]="article.images">  Aqu√≠ obtendremos la url de la bandera 
            </td>  -->
            <td>{{article.name}}</td>
            <td>{{article.price}}</td>
            <td>{{article.stock}}</td>
            <td>{{article.description}}</td>
            
        </tr>
    </tbody>
</table> 
<pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
