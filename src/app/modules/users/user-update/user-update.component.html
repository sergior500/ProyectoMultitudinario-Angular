<div *ngIf="(token.role == 'USER' && username == token.sub) || token.role == token.role">
<section class="vh-100 bg-image" style="background-color: #111010;"
		>
		<div class="mask d-flex align-items-center  gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Update Profile</h2>

								<form class="form-horizontal" [formGroup]="myForm" autocomplete="off" (ngSubmit)="save()">

									<div class="form-outline mb-4">
									<label class="form-label" for="form3Example1cg">Username</label>
										<input type="text" id="form3Example1cg"
											class="form-control form-control-lg" formControlName="username"/>
                                            <span class="form-text text-danger" *ngIf="notValidField('username')">
                                                Invalid User
                                            </span>
									</div>

									<div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example2cg">First Name</label>
                                            <input type="text" id="form3Example2cg"
                                                class="form-control form-control-lg" formControlName="first_name"/>
                                                <span class="form-text text-danger" *ngIf="notValidField('first_name')">
                                                    Invalid Name
                                                </span>
                                        </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Weight</label>
                                            <input type="number" id="form3Example1cg" step="0.01"
                                                class="form-control form-control-lg" formControlName="peso"/>
                                                <span class="form-text text-danger" *ngIf="notValidField('peso')">
                                                    Invalid weight
                                                </span>
                                        </div>
                                    
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Height</label>
                                            <input type="number" id="form3Example1cg" step="0.01"
                                                class="form-control form-control-lg" formControlName="altura"/>
                                                <span class="form-text text-danger" *ngIf="notValidField('altura')">
                                                    Invalid Height
                                                </span>
                                        </div>


									<label class="col-sm-3 col-form-label" *ngIf="username != token.sub">Role</label>
                                        <div class="col-sm-9" *ngIf="username != token.sub">

                                            <div class="form-check">
                                                <input class="form-check-input"
                                                    type="radio"
                                                    value="USER"
                                                    id="radioUser"
                                                    formControlName="role"
                                                    >
                                                <label class="form-check-label" for="radioUser">
                                                User
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input"
                                                    type="radio"
                                                    value="ADMIN"
                                                    id="radioAdmin"
                                                    formControlName="role"
                                                    >
                                                <label class="form-check-label" for="radioAdmin">
                                                Admin
                                                </label>
                                            </div>

                                        </div>

                                        <br>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn btn-dark btn-block btn-lg gradient-custom-4">Add User</button>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
