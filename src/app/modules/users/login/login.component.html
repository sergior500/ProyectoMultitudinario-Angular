
<section class="vh-100" style="background-color: #111010;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://res.cloudinary.com/df7eewfeo/image/upload/v1676498678/login_vnvig4.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" id="imagen"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fa fa-trophy fa-2x" aria-hidden="true"></i>
                      <span class="h1 fw-bold mb-0">Vidactiva</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" minlength="3" [ngModel]/>
                      <label class="form-label" for="form2Example17">Username</label>
                      <span class="form-text text-danger" 
                          *ngIf="notValid('username')">
                        Username is not Valid
                    </span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" (keyup)="validatePasswordModerate()" class="form-control form-control-lg" [(ngModel)] = "password"/>
                      <label class="form-label" for="form2Example27">Password</label>
                      <span class="form-text text-danger" 
                          *ngIf="isValid">
                        Password is not Valid
                    </span>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="myForm.invalid">Login</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <span>Valid</span>
  <pre>{{myForm.valid}}</pre>

  <span>Pristine</span>
  <pre>{{myForm.pristine}}</pre>

  <span>Touched</span>
  <pre>{{myForm.touched}}</pre>

  <span>Value</span>
  <pre>{{myForm.value | json}}</pre>
