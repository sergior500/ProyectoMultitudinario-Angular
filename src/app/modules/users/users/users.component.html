<section style="background-color: #111010;">
    <div class="container py-5">

  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.username}}</h5>
              <div class="d-flex justify-content-center mb-2">
                <a [routerLink]="['/user/update', user.username]"><button type="button" class="btn btn-primary">Edit</button></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">First Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.first_name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Role</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.role}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4"><span class="text-primary font-italic me-1">IMC</span>Calculo
                  </p>
                </div>
                <div class="col-md-12">
                  <div class="progress-bar">
                    <div class="progress" [style.width.%]="porcent" [ngClass]="{'debajo': debajo,
                                                                          'saludable':saludable,
                                                                          'sobrepeso':sobrepeso,
                                                                          'obesidad1':obesidad1,
                                                                          'obesidad2':obesidad2,
                                                                          'obesidad3':obesidad3}"></div>
                  </div>
                  <br>
                  <p>Tu imc es de {{user.imc}} Tienes sobrepeso! Cuida tu salud urgentemente!</p>         
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
