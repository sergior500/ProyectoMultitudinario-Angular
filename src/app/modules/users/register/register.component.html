<section class="vh-100 bg-image" style="background-color: #111010;"
		>
		<div class="mask d-flex align-items-center  gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an
									account</h2>

								<form class="form-horizontal" [formGroup]="myForm" autocomplete="off" (ngSubmit)="save()">

									<div class="form-outline mb-4">
									<label class="form-label" for="form3Example1cg">Your Username</label>
										<input type="text" id="form3Example1cg"
											class="form-control form-control-lg" formControlName="user"/>
                                            <span class="form-text text-danger" *ngIf="notValidField('user')">
                                                Invalid User
                                            </span>
									</div>

									<div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Your First Name</label>
                                            <input type="text" id="form3Example1cg"
                                                class="form-control form-control-lg" formControlName="fName"/>
                                                <span class="form-text text-danger" *ngIf="notValidField('fName')">
                                                    Invalid Name
                                                </span>
                                        </div>

									<label class="form-label" for="form3Example3cg">Your Email</label>
									<div class="form-outline mb-4">
										<input type="email" id="form3Example3cg"
											class="form-control form-control-lg" formControlName="email"/>
                                            <span class="form-text text-danger" *ngIf="notValidField('email')">
                                                Invalid Email
                                            </span>
                                    </div>


										<label class="form-label" for="form3Example4cg">Password</label>
									<div class="form-outline mb-4">
										<input type="password" id="pass1"
											class="form-control form-control-lg"  formControlName="password"/> 
                                            <span class="form-text text-danger" *ngIf="notValidField('password')">
                                                Invalid password
                                            </span>
                                    </div>
									
                                    <div class="form-outline mb-4">
                                        <label
                                        class="form-label" for="form3Example4cg"> Repeat Password</label>
                                        <input id="pass2" formControlName="rpassword" type="password"
                                            placeholder="" class="form-control form-control-lg"  for="form3Example4cg" required
                                           > <span hidden="true"
                                            id="error">La contrasena no coincide</span>
                                    </div>
									

									<div class="form-check d-flex  mb-5">
                                        
										<input class="form-check-input me-2" type="checkbox" value="" formControlName="check"
											id="form2Example3cg"/>
                                            <label class="form-check-label"
											for="form2Example3g"> I agree all statements in 
                                            <a href="#!" class="text-body"><u>Terms of service</u></a>
										</label>
									</div>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn btn-dark btn-block btn-lg gradient-custom-4">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Have already an account? <a href="/login"
											class="fw-bold text-body"><u>Login here</u></a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
